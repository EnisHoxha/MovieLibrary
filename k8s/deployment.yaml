apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: filmclubwts2020/frontend
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5173
        envFrom:
        - secretRef:  
            name: frontend-secret 
      

--- 

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: filmclubwts2020/backend
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5002
        envFrom:
        - secretRef:  
            name: backend-secret 
        volumeMounts:
        - mountPath: /usr/src/app/public/images
          name: static-files
      volumes:
      - name: static-files
        persistentVolumeClaim:
          claimName: static-files-claim
      