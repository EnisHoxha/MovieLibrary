apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: static-files-claim
spec:
  storageClassName: hostpath
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi

---

apiVersion: v1 
kind: PersistentVolume
metadata:
  name:  static-files
  labels:
    type: local
spec:
  capacity: 
    storage: 5Gi
  storageClassName: hostpath 
  accessModes:
    - ReadWriteMany
  hostPath: "/usr/src/app/public/images"
